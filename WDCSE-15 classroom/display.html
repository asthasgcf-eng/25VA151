<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
         margin:0;
         padding:0;
        }
        html,*{
            padding: 0;
            box-sizing: border-box;

        }
        main{
            width:950px;
            height:auto;
            background-color: bisque;
            margin:0 auto;
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            gap:20px; 
        }
        .box{
             width:200px;
            height:200px;
            background-color:darksalmon ;
            margin:5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </main>
</body>
</html>
