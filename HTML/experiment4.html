<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
     <fieldset> 
      <form align="center" action="">
        <h1 align="center">Hotel Room Booking</h1>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Email:</label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="age">Phone Number:</label>
        <input type="text" id="age" name="age" /><br /><br />
        <label for="checkin">Check-in-date:</label>
        <input type="date" id="city" name="city" /><br /><br />
        <label for="checkout">Check-out-date:</label>
        <input type="date" id="city" name="city" /><br /><br />
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType">
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="suite">Suite</option></select
        ><br /><br />
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" /><br /><br />
        <label for="requests" class="special-requests-label"
          >Special Requests:</label
        ><br />

        <textarea id="requests" name="requests"></textarea><br /><br />
        <input type="submit" value="Book Now" />
        <input type="reset" value="Reset Form" />
      </form>
     </fieldset>
  </body>
</html>
